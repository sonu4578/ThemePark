<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Theme Park</title>
    <link rel="stylesheet" href="stylesheets/Park.css">
</head>
<body>
    <!-- Navigation -->
    <header>
        <nav>
            <div class="logo">
                <img src="images/Amusement-Park-Logo.png" alt="Park Logo">
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="tickets&passes.html">Tickets & Passes</a></li>
                <li><a href="park-hours&map.html">Park Hours & Map</a></li>
                <li><a href="rides&experiences.html">Rides & Experiences</a></li>
                <li><a href="contact-us.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <section class="ticket-purchase">
        <h1>Buy Your Tickets</h1>
        <form id="ticket-form">
            <div class="ticket-options">
                <label for="ticket-type">Select Ticket Type:</label>
                <select id="ticket-type" name="ticket-type" required>
                    <option value="day-pass">Day Pass</option>
                    <option value="annual-pass">Annual Pass</option>
                    <option value="vip-pass">VIP Pass</option>
                </select>
            </div>

            <div class="quantity">
                <label for="quantity">Number of Tickets:</label>
                <input type="number" id="quantity" name="quantity" min="1" value="1" required>
            </div>

            <div class="ticket-summary">
                <h2>Ticket Summary</h2>
                <p>Total Cost: <span id="total-cost">$50.00</span></p>
            </div>

            <div class="customer-details">
                <h3>Enter Your Details</h3>
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="payment-method">Payment Method:</label>
                <select id="payment-method" name="payment-method" required>
                    <option value="credit-card">Credit Card</option>
                    <option value="paypal">PayPal</option>
                    <option value="google-pay">Google Pay</option>
                </select>
            </div>

            <button type="submit" id="submit-button">Complete Purchase</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Adventure Park. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
