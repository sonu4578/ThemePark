<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Theme Park</title>
    <link rel="stylesheet" href="stylesheets/Park.css">
</head>
<body>

    <!-- Navigation -->
    <header>
        <nav>
            <div class="logo">
                <!-- Image Source: https://www.shutterstock.com/image-generated/3d-front-view-ferris-wheel-diffrent-2477145087 -->
                <img src="images/logo5.png" alt="Park Logo">
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="tickets-passes.html">Tickets & Passes</a></li>
                <li><a href="park-hours-map.html">Park Hours & Map</a></li>
                <li><a href="rides-experiences.html">Rides & Experiences</a></li>
                <li><a href="contact-us.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contact Us Banner -->
   
    <div class="message">
        <h1>Contact Us</h1>
        <!-- Image Source: https://www.istockphoto.com/photo/contact-us-concept-icon-telephone-address-and-email-on-blue-background-3d-gm1312566254-401334827 -->
        <img src="images/contact-us-icons-3.png" alt="Contact Us image">
        <p>Our friendly staff is here to assist you with any questions or issues!</p>
    </div>
   
    <!-- Contact Form Section -->
    <section class="contact-form">
        <div class="form-container">
            <h2>Get in Touch</h2>
            <form   method="GET" action="contact-us-confirmation.html">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" required>
                    </div>
                    <div class="form-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="ticket-number">Ticket Number</label>
                        <input type="text" id="ticket-number" name="ticket-number" required>
                    </div>
                   
                    <div class="form-group">
                        <label for="visit-date">Date of Visit (MM/DD/YY)</label>
                        <input type="text" id="visit-date" name="visit-date" required placeholder="MM/DD/YY">
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" name="description" rows="4" required></textarea>
                    </div>
                </div>
                <button type="submit" class="learn-more">Submit</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Theme Park. All rights reserved.</p>
    </footer>

</body>
</html>
